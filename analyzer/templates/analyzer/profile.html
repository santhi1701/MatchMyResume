
{% extends 'analyzer/base.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4">
    <h2 class="text-center text-primary mb-4"><i class="fas fa-user-circle"></i> My Profile</h2>
    <ul class="list-group">
      <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
     

    <div class="text-center mt-4">
      <a href="{% url 'profile_edit' %}" class="btn btn-warning me-2"><i class="fas fa-edit"></i> Edit Profile</a>
      <a href="{% url 'profile_delete' %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete Account</a>
    </div>
  </div>
</div>
{% endblock %}
